<body> <Strong>Registration Form</Strong></body>
<div> <label>First Name:*</label>
    <input type="text" name="first_name"></div>
<div> <label>Last Name:* </label>
    <input type="text" name="last_name"></div>

        <input type="email"></div>
<div> <label> Password:*</label>
            <input type="password"></div>
<div> <label> Confirm Password:*</label>
        <input type="confirm password"></div>
<div> <label> Birthday:</label>
        <input type="date" name="dob"></div>
<div> <label> Gender Identity:</label></div>
<input type="radio" id="male" name="gender_identity" value="Male"> <label for="Male">Male</label>
<input type="radio" id="female" name="gender_identity" value="Female"> <label for="female">Female</label>
<input type="radio" id="non-binary" name="gender_identity" value="non-binary"><label for="non-binary">Non-Binary</label>
<input type="radio" id="i prefer not to answer" name="gender_identity" value="i prefer not to answer"><label for="i prefer not to answer">I prefer not to answer</label>


<div><label> A short description about myself:</label></div>
<div><textarea></textarea></div>

                                        <option>Javascript</option>
                                        <option>HTML</option>
                                        <option>CSS</option>
                                        <option>other</option>
                                        </select>
